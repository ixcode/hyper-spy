<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>HyperSpy Application</title>
    <link type="text/css" rel="stylesheet" href="./site.css">
    <link type="text/css" rel="stylesheet" href="./response.css">
</head>
<body>

<h1>Welcome to Hyper Spy!</h1>

<p>This application allows you to interact with a Hypermedia API in interesting ways</p>

<div id="request">
    <form action="/proxy" method="get">
        <p><label for="uri">Go someplace...</label></p>
        <input name="uri" class="uri textfield" type="text" />
        <input class="go button" type="button" value="GO!"/>

        <div id="headers">
            <label for="accept">Accept: </label>
            <select name="accept-header">
                <option value="application/json" selected="true">application/json</option>
                <option value="application/xml">application/xml</option>
                <option value="application/xhtml">application/xhtml</option>
                <option value="text/html">text/html</option>
            </select>
        </div>
    </form>
</div>
<div id="response">
   <div class="body"></div>
</div>

<script type="text/javascript" src="http.js"></script>
<script type="text/javascript" src="responseView.js"></script>
<script type="text/javascript" src="requestView.js"></script>
<script type="text/javascript" src="navigator.js"></script>

</body>
</html>
